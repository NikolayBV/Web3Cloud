<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Web3Cloud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top__inner">
          <img
            src="C:\Users\Мария Синякова\Desktop\Web3Cloud\images\logo.svg"
            alt="#"
            class="logo__item"
          />
          <h4 class="top__heading">Web3 Cloud</h4>
          <h6 class="top__heading-two">by primelab</h6>
        </div>
        <img
          src="https://github.com/NikolayBV/Web3Cloud/blob/master/images/Designleft.svg"
          alt=""
          class="top__design-left"
        />
        <img
          src="https://github.com/NikolayBV/Web3Cloud/blob/master/images/Designright.svg"
          alt=""
          class="top__design-right"
        />
      </div>
      <div class="down">
        <section class="main">
          <div class="block1">
            <div class="block1__header">
              <h2 class="block1__heading">Create an Account</h2>
              <p class="block1__par">
                Store, edit and share your files using the power of the
                blockchain for free.
              </p>
            </div>
            <div class="block1__reg">
              <button class="block1__email" type="reset">Email</button>
              <button class="block1__phone" type="reset">Phone</button>
            </div>
            <div class="block1__input">
              <input type="tel" class="block1__input-code" placeholder="+1" />
              <input
                type="tel"
                class="block1__input-phone"
                placeholder="Ex. 3373788383"
              />
            </div>
            <div class="cont">
              <button class="cont__button" type="submit">Continue</button>
              <p class="cont__text">
                by clicking continue you must agree to Primelabs
                <a href="" class="cont__link">Terms & Conditions</a> and
                <a href="" class="cont__link">Privacy Policy</a>
              </p>
            </div>
            <hr class="cont__text-line" />
          </div>
          <div class="block2">
            <div class="block2__header">
              <h2 class="block2__heading">Sign In</h2>
              <p class="block2__par">
                Sign in with an existing primelab account
              </p>
            </div>
            <div class="block2__signin">
              <span class="block2__accountid">Account ID</span>
              <input type="text" class="block2__input1" placeholder="johnd" />
              <input type="text" class="block2__input2" placeholder=".near" />
            </div>
            <button class="sign__button" type="submit">Sign in</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
